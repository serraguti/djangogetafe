{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'pages/menu.html' %}
    <h1>Update personaje</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="cajaidpersonaje"
            value="{{personaje.idPersonaje}}"/>
            <label>Nombre: </label>
            <input type="text" name="cajanombre"
                value="{{personaje.nombre}}"
                class="form-control"/>
            <label>Imagen: </label>
            <input type="text" name="cajaimagen"
                value="{{personaje.imagen}}"
            class="form-control"/>
            <label>Serie</label>
            <select name="cajaserie" class="form-control">
                {% for s in series %}
                <option value="{{s.idSerie}}">{{s.titulo}}</option>
                {% endfor %}
            </select>
            <button class="btn btn-info">Update</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
