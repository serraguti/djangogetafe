<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'pages/menu.html' %}
    <h1>Edit</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="cajaid" 
        value="{{departamento.numero}}"/>
        <label>Nombre</label>
        <input type="text" name="cajanombre" class="form-control"
        value="{{departamento.nombre}}"/>
        <label>Localidad</label>
        <input type="text" name="cajalocalidad" class="form-control"
        value="{{departamento.localidad}}"/>
        <button class="btn btn-outline-info">
            Update
        </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
